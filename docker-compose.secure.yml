version: "3.9"

services:
  backend:
    build:
      context: ./backend/secure
    volumes:
      - ./backend/secure:/app
      - ./database:/app/database
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env


  frontend:
    build:
      context: ./frontend
    volumes:
      - ./frontend:/app
    ports:
      - "8501:8501"
    depends_on:
      - backend
